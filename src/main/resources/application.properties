# Datasource nommée 'federation'
quarkus.datasource.federation.db-kind=mariadb
quarkus.datasource.federation.username=keycloak
quarkus.datasource.federation.password=password
quarkus.datasource.federation.jdbc.url=jdbc:mariadb://adh6-local-db:3306/adh6_prod
quarkus.datasource.federation.jdbc.driver=org.mariadb.jdbc.Driver

# Hibernate ORM lié à la datasource 'federation'
quarkus.hibernate-orm.federation.datasource=federation
quarkus.hibernate-orm.federation.database.generation=none
quarkus.hibernate-orm.federation.sql-load-script=no-file
quarkus.hibernate-orm.federation.dialect=org.hibernate.dialect.MariaDBDialect

# Désactive le datasource par défaut
quarkus.datasource.devservices=false
